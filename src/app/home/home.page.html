<ion-content [fullscreen]="true">

  <ion-card *ngFor="let imovel of imoveis">
    <div>
      <img src="{{imovel.img}}">
    </div>
    <ion-row>
      <ion-col class="ion-padding-start">
       <ion-text color="dark">   
        <h1 class="teste">{{ imovel.bairro }}</h1>
       </ion-text>
      </ion-col>
      <ion-col class="ion-padding-end">
        <ion-text color="primary">
          <h2 class="teste">{{ imovel.valor | currency:'BRL' }}</h2>
        </ion-text>
      </ion-col>
    </ion-row>
    
    <div class="ion-padding">
    <ion-text color="medium">  
      <h2 class="teste">{{ imovel.nome }}</h2>
    </ion-text>
    </div>

  </ion-card>

</ion-content>
